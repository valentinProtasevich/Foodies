<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foodise</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="nav">
    <div class="nav__top-block">
      <div class="logo">
        <div class="logo__rectangle">
          <img src="img/logo/logo-rectangle.svg" alt="Logo: violet ractangle">
        </div>
        <div class="logo__vector">
          <img src="img/logo/logo-vector.svg" alt="Logo: white lines">
        </div>
      </div>
      <div class="company-name">
        <p>Foodies</p>
      </div>
      <div class="hamburger-menu">
        <img src="img/hamburger-menu/hamburger-menu.svg" alt="The hamburger menu">
      </div>
    </div>
    <div class="nav__main-block">
      <div class="dashboard-button">
        <img src="img/nav/dashboard.svg" alt="Scale">
        <a href="#">Dashboard</a>
      </div>
      <div class="orders-button">
        <img src="img/nav/orders.svg" alt="Note-list">
        <a href="#">Orders</a>
      </div>
      <div class="menu-button">
        <img src="img/nav/menu.svg" alt="Note-list">
        <a href="#">Menu</a>
        <img src="img/nav/bracket.svg" alt="Bracket">
      </div>
      <div class="customer-button">
        <img src="img/nav/customer.svg" alt="People">
        <a href="#">Customer</a>
        <img src="img/nav/bracket.svg" alt="Bracket">
      </div>
      <div class="payment-button">
        <img src="img/nav/payment.svg" alt="Credit-card">
        <a href="#">Payment</a>
      </div>
      <div class="analytics-button">
        <img src="img/nav/analytics.svg" alt="Schedule">
        <a href="#">Analytics</a>
      </div>
      <div class="setting-button">
        <img src="img/nav/setting.svg" alt="Gear">
        <a href="#">Setting</a>
      </div>
      <div class="logout-button">
        <img src="img/nav/logout.svg" alt="Exit">
        <a href="#">Logout</a>
      </div>
    </div>
  </nav>
</body>
</html>
