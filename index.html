<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foodise</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="nav">
    <div class="nav__top-block">
      <div class="logo">
        <div class="logo__rectangle">
          <img src="img/logo/logo-rectangle.svg" alt="Logo: violet ractangle">
        </div>
        <div class="logo__vector">
          <img src="img/logo/logo-vector.svg" alt="Logo: white lines">
        </div>
      </div>
      <div class="company-name">
        <p>Foodies</p>
      </div>
      <div class="hamburger-menu">
        <img src="img/hamburger-menu/hamburger-menu.svg" alt="The hamburger menu">
      </div>
    </div>
    <div class="nav__main-block">
      <div class="dashboard-button">
        <img src="img/nav/dashboard.svg" alt="Scale" width="24px" height="18.67px">
        <a href="#">Dashboard</a>
      </div>
      <div class="orders-button">
        <img src="img/nav/orders.svg" alt="Note-list" width="24px" height="24px">
        <a href="#">Orders</a>
      </div>
      <div class="menu-button">
        <img src="img/nav/menu.svg" alt="Note-list" width="20px" height="20px">
        <a href="#">Menu</a>
        <img src="img/nav/bracket.svg" alt="Bracket" width="14px" height="14px">
      </div>
      <div class="customer-button">
        <img src="img/nav/customer.svg" alt="People" width="24px" height="21.21px">
        <a href="#">Customer</a>
        <img src="img/nav/bracket.svg" alt="Bracket" width="14px" height="14px">
      </div>
      <div class="payment-button">
        <img src="img/nav/payment.svg" alt="Credit-card" width="22px" height="16px">
        <a href="#">Payment</a>
      </div>
      <div class="analytics-button">
        <img src="img/nav/analytics.svg" alt="Schedule" width="19px" height="18px">
        <a href="#">Analytics</a>
      </div>
      <div class="setting-button">
        <img src="img/nav/setting.svg" alt="Gear" width="22px" height="22px">
        <a href="#">Setting</a>
      </div>
      <div class="logout-button">
        <img src="img/nav/logout.svg" alt="Exit" width="24px" height="24px">
        <a href="#">Logout</a>
      </div>
    </div>
    <div class="addMenus">
      <p>Organize your menus<br>throgh bellow button</p>
      <div class="addMenus-button">
        <img src="img/nav/plus.svg" alt="Plus" width="10px" height="10px">
        <p>Add Menus</p>
      </div>
    </div>
  </nav>
  <header class="header">

  </header>
  <div class="orderID">

  </div>
  <div class="status">

  </div>
  <div class="customer">

  </div>
  <div class="items">

  </div>
  <div class="orderNotes">

  </div>
  <div class="map">

  </div>
</body>
</html>
